<!DOCTYPE html>
<html>
	<head>
		<title>Доска объявлений</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- CSS only -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,500;0,700;1,500&display=swap" rel="stylesheet">

		<!-- JS, Popper.js, and jQuery -->
		<script
				src="https://code.jquery.com/jquery-3.5.1.min.js"
				integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
				crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<header class="container-fluid head">
			<h1>
				<b>
					Доска объявлений
				</b>
			</h1>
			<div class="container-sm">
				<div id="headerCarousel" class="carousel slide" data-ride="carousel">
				  <div class="carousel-inner">
				    <div class="carousel-item active">
				    	<div class="carousel-text">
				      		Доска объявлений прямо в вашем компьютере
				  		</div>
				    </div>
				    <div class="carousel-item">
				    	<div class="carousel-text">
				      		То, что вы видите каждый день в подъезде, теперь здесь
				  		</div>
				    </div>
				    <div class="carousel-item">
				    	<div class="carousel-text">
				    		Как удобно!!!
				  		</div>
				    </div>
				  </div>
				  <div class="carousel-control-prev" data-target="#headerCarousel" role="button" data-slide="prev">
				    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				  </div>
				  <div class="carousel-control-next" data-target="#headerCarousel" role="button" data-slide="next">
				    <span class="carousel-control-next-icon" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </div>
				</div>
			</div>
		</header>
		<main class="container-sm">
			<div class="toolbar">
				<button type="button" class="btn btn-success" data-toggle="modal" data-target="#createModal">
					Добавить
				</button>
			</div>
			<ul id="announcement-list">

			</ul>
			<nav>
				<ul class="pagination" id="pagenav">
					<li class="page-item" id="prev">
						<a class="page-link" href="#">Пред.</a>
					</li>
					<li class="page-item" id="next">
						<a class="page-link" href="#">След.</a>
					</li>
				</ul>
			</nav>
			<div class="modal fade" id="createModal" tabindex="-1" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Добавить объявление</h5>
							<button type="button" class="close" data-dismiss="modal">
								<span>&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form>
								<div class="form-group">
									<label for="headerInput">Заголовок</label>
									<input type="text" class="form-control" id="headerInput">
								</div>
								<div class="form-group">
									<label for="Textarea">Текст</label>
									<textarea class="form-control" id="Textarea" rows="5"></textarea>
								</div>
								<div class="form-group form-check">
									<input type="checkbox" class="form-check-input" id="urgency-check">
									<label class="form-check-label" for="urgency-check">Срочно</label>
								</div>
								<div class="form-group">
									<label for="imgFile">Картинка</label>
									<input type="file" accept="image/*" class="form-control-file" id="imgFile">
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
							<button type="button" id="create-button" class="btn btn-success" data-dismiss="modal">Добавить</button>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
